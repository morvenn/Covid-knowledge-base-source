        <h1>If you get request for a COVID-19 test</h1>
        <p>Referring for a test by your GP changes your situation. A negative result automatically ends the <MadCap:glossaryTerm glossTerm="Covid-19-Glossary.Term3">quarantine</MadCap:glossaryTerm>. A positive result means infection and isolation. In this situation your housemates have to be quarantined. </p>
